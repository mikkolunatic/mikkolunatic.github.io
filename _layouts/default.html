<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/main_site.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/dist/@fortawesome/fontawesome-free/css/all.min.css" />
    <!-- Lighbox -->
    <link href="{{ site.baseurl }}/dist/lightbox2/dist/css/lightbox.css" rel="stylesheet" />

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico"/>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <a class="navbar-brand" href="{{ site.baseurl }}/">
            <img src="{{ site.baseurl }}/images/logo.png" width="56" class="d-inline-block align-top" alt="">
          </a>

          {% assign current = page.url | downcase | split: '/' %}

          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="{{ site.baseurl }}/" class="btn btn-link {% if current[1] == blank %}active{% endif %}">Accueil</a>
              <a href="{{ site.baseurl }}/blogue/" class="btn btn-link {% if current[1] == 'blogue' %}active{% endif %}">Blogue</a>
              <a href="{{ site.baseurl }}/boutique" class="btn btn-link {% if current[1] == 'boutique' %}active{% endif %}">Boutique</a>
              <a href="{{ site.baseurl }}/a-propos" class="btn btn-link {% if current[1] == 'a-propos' %}active{% endif %}">À propos</a>
            </li>
          </ul>
        </div>
      </nav>

      {% if page.header == true %}
      <section class="hero container-fluid d-flex align-items-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-7">
                    <h2 class="heading mb-3 mt-4">Salut, je suis</h2>
                    <img src="{{ site.baseurl }}/images/name.png" class="img-responsive mb-4"/>
                    <h3 class="heading mb-5 mt-3">Designer Graphique • Illustrateur • Artiste</h3>
                    <button type="button" class="btn btn-primary btn-main mb-5">Contactez-moi</button>
                </div>
            </div>
          </div>
      </section>
      {% endif %}
      </header>

      {{ content }}
    <footer class="p-5 text-center text-white">
			<p>Copyright © 2021 <span class="ast-footer-site-title">MikkoLunatic</span></p>
      <nav>
        <a target="_blank" href="https://www.facebook.com/mikkolunatic" class="social-icon"><i class="fab fa-facebook"></i></a>
        <a target="_blank" href="https://twitter.com/mikkolunatic" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a target="_blank" href="https://www.instagram.com/mikkolunatic/" class="social-icon"><i class="fab fa-instagram"></i></a>
      </nav>
    </footer>

      {% include analytics.html %}
  </body>

  <script src="{{'/dist/jquery/dist/jquery.min.js' | prepend: site.baseurl}}"></script>
	<script src="{{'/dist/popper.js/dist/umd/popper.min.js' | prepend: site.baseurl}}"></script>
  <script src="{{'/dist/bootstrap/dist/js/bootstrap.min.js' | prepend: site.baseurl}}"></script>
  <script src="{{'/dist/@fortawesome/fontawesome-free/js/fontawesome.min.js' | prepend: site.baseurl}}"></script>
  <script src="{{'/dist/lightbox2/dist/js/lightbox.js' | prepend: site.baseurl}}"></script>
	<script src="{{'/js/main.js' | prepend: site.baseurl}}"></script>

</html>
