<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/main.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 wrapper-masthead">
          <div class="container">
            <header class="masthead clearfix">
              <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

              <div class="site-info">
                <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
                <p class="site-description">{{ site.description }}</p>
              </div>

              <nav>
                <a href="{{ site.baseurl }}/">Blog</a>
                <a href="{{ site.baseurl }}/about">About</a>
              </nav>
            </header>
          </div>
        </div>

        <div id="main" role="main" class="col-lg-9">
          <div class="container">
            {{ content }}
          </div>
        </div>
      </div>

      <div class="row">
        <div class="wrapper-footer col-sm-12">
          <div class="container">
            <footer class="footer">
              {% include svg-icons.html %}
            </footer>
          </div>
        </div>
      </div>
    </div>

    {% include analytics.html %}
  </body>

  <script src="{{'/dist/jquery/dist/jquery.min.js' | prepend: site.baseurl}}"></script>
	<script src="{{'/dist/popper.js/dist/umd/popper.min.js' | prepend: site.baseurl}}"></script>
	<script src="{{'/dist/bootstrap/dist/js/bootstrap.min.js' | prepend: site.baseurl}}"></script>

</html>
