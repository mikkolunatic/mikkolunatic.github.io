<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/main.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/dist/@fortawesome/fontawesome-free/css/all.min.css" />
    <!-- Lighbox -->
    <link href="{{ site.baseurl }}/dist/lightbox2/dist/css/lightbox.css" rel="stylesheet" />

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-lg-3 wrapper-masthead">
          <div class="container">
            <header class="masthead clearfix">
              <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

              <div class="site-info">
                <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
                <p class="site-description">{{ site.description }}</p>
              </div>

              <nav>
                <a href="{{ site.baseurl }}/">Blog</a>
                <a href="{{ site.baseurl }}/illustrations">Illustrations</a>
                <a href="{{ site.baseurl }}/design/">Design</a>
                <a href="{{ site.baseurl }}/coloring-pages/">Coloring pages</a>
                <a href="{{ site.baseurl }}/shop">Shop</a>
                <a href="{{ site.baseurl }}/about">About</a>
                <a href="https://twitter.com/mikkolunatic" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/mikkolunatic/" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="https://github.com/mikkolunatic" class="social-icon"><i class="fab fa-github"></i></a>
                <script type='text/javascript' src='https://ko-fi.com/widgets/widget_2.js'></script><script type='text/javascript'>kofiwidget2.init('Support Me on Ko-fi', '#2A2B2D', 'D1D01L0VF');kofiwidget2.draw();</script> 
              </nav>
            </header>
          </div>
        </div>

        <div id="main" role="main" class="col-md-8 col-lg-9">
          <div class="container">
            {{ content }}
          </div>
        </div>
      </div>
    </div>

      {% include analytics.html %}
  </body>

  <script src="{{'/dist/jquery/dist/jquery.min.js' | prepend: site.baseurl}}"></script>
	<script src="{{'/dist/popper.js/dist/umd/popper.min.js' | prepend: site.baseurl}}"></script>
  <script src="{{'/dist/bootstrap/dist/js/bootstrap.min.js' | prepend: site.baseurl}}"></script>
  <script src="{{'/dist/@fortawesome/fontawesome-free/js/fontawesome.min.js' | prepend: site.baseurl}}"></script>
  <script src="{{'/dist/lightbox2/dist/js/lightbox.js' | prepend: site.baseurl}}"></script>
	<script src="{{'/js/main.js' | prepend: site.baseurl}}"></script>

</html>
